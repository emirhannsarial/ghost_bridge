<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Bridge</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; padding: 20px; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; min-height: 90vh;}
        .container { width: 100%; max-width: 400px; margin-top: 10px; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); margin-bottom: 15px; text-align: left; }
        h1 { margin-bottom: 20px; font-size: 22px; text-align: center; }
        h2 { font-size: 14px; color: #888; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        input[type="file"] { margin-bottom: 10px; width: 100%; padding: 8px; background: #2c2c2c; border-radius: 6px; border: 1px solid #333; color: white; }
        textarea { width: 100%; height: 50px; background: #2c2c2c; border: 1px solid #333; border-radius: 6px; color: white; padding: 8px; margin-bottom: 8px; resize: none; font-family: inherit; }
        
        .file-list { list-style: none; padding: 0; max-height: 120px; overflow-y: auto; }
        .file-list li { padding: 8px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; font-size: 14px;}
        .file-list li a { color: #2CC985; text-decoration: none; font-weight: bold; font-size: 18px;}
        .empty-msg { color: #555; font-style: italic; text-align: center; font-size: 13px;}

        button { background: #3B8ED0; color: white; padding: 10px; border: none; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; width: 100%; transition: background 0.3s;}
        button.refresh { background: #2c2c2c; margin-top: 5px; font-size: 12px; padding: 5px;} 
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ghost Bridge ðŸ‘»</h1>

        <div class="box">
            <h2>ðŸ“¤ Send to PC</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit" style="background: #3B8ED0;">Upload File ðŸš€</button>
            </form>
        </div>

        <div class="box">
            <h2>ðŸ“¥ Download from PC</h2>
            <ul class="file-list" id="fileList">
                <p class="empty-msg">Loading files...</p>
            </ul>
            <button class="refresh" onclick="loadFiles()">Refresh List ðŸ”„</button>
        </div>

        <div class="box">
            <h2>ðŸ“‹ Clipboard</h2>
            <textarea id="clipText" placeholder="Text to PC..."></textarea>
            <button onclick="sendClipboard()" style="background: #9b59b6;">Sync Text</button>
        </div>
    </div>

    <script>
        function loadFiles() {
            fetch('/files')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('fileList');
                list.innerHTML = '';
                if (data.files.length === 0) {
                    list.innerHTML = '<p class="empty-msg">No files shared yet.</p>';
                    return;
                }
                data.files.forEach(file => {
                    list.innerHTML += `<li><span>${file.substring(0,25)}</span> <a href="/download/${file}">â¬‡</a></li>`;
                });
            });
        }

        function sendClipboard() {
            const text = document.getElementById('clipText').value;
            if (!text) return;
            fetch('/clipboard', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            }).then(() => { document.getElementById('clipText').value = ''; alert("Sent!"); });
        }
        window.onload = loadFiles;
    </script>
</body>
</html>
